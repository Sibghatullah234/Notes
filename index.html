<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker App</title>
    <!-- Tailwind CSS CDN for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for a dark, clean theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        /* Style for the custom confirmation dialog */
        .modal {
            transition: all 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .modal.open {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Firebase SDKs for authentication and Firestore database -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- YOUR FIREBASE CONFIGURATION GOES HERE ---
        // You MUST replace the placeholder values with your own project's config.
        // Get this from your Firebase console -> Project Settings.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
        };
        // The `appId` below is used for Firestore collection path naming.
        // You can use the same value as above or any unique string for your app.
        const appId = "my-notes-app"; 

        // Global variables for Firebase services and state
        let app, db, auth, userId;
        let editingNoteId = null;

        // Ensure the app initializes once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if Firebase config is available
            if (Object.keys(firebaseConfig).length === 0 || firebaseConfig.apiKey === "YOUR_API_KEY") {
                console.error("Firebase config is not available. Please replace the placeholder values.");
                return showMessage("Please configure your Firebase project in the code to get started.", "red");
            }
            
            try {
                // Initialize Firebase services
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in the user anonymously to get a unique user ID
                await signInAnonymously(auth);

                // Listen for authentication state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                        // Once authenticated, set up the real-time note listener
                        setupRealtimeNotes();
                    } else {
                        console.error('User is not signed in.');
                        document.getElementById('user-id-display').textContent = 'User ID: Not authenticated';
                    }
                });
            } catch (error) {
                console.error("Error during Firebase initialization or sign-in:", error);
                showMessage('Firebase initialization failed. Check your config and network.', 'red');
            }
        });

        // Sets up a real-time listener to fetch and display notes
        const setupRealtimeNotes = () => {
            // Path to the user's private notes collection in Firestore
            const notesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/notes`);
            
            // onSnapshot listens for real-time changes to the collection
            onSnapshot(notesCollectionRef, (snapshot) => {
                const notes = [];
                snapshot.forEach(doc => {
                    notes.push({ id: doc.id, ...doc.data() });
                });
                renderNotes(notes);
            }, (error) => {
                console.error("Error fetching notes:", error);
                showMessage('Failed to load notes. Please try again.', 'red');
            });
        };

        // Renders the notes to the notes list container in the DOM
        const renderNotes = (notes) => {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = ''; // Clear existing notes
            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300';
                noteCard.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2 text-blue-400">${note.title}</h3>
                    <p class="text-gray-300 mb-4">${note.content}</p>
                    <div class="flex justify-end space-x-2">
                        <button onclick="editNote('${note.id}', '${note.title.replace(/'/g, "\\'")}', '${note.content.replace(/'/g, "\\'")}')" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded-full text-sm transition-colors duration-200">
                            Edit
                        </button>
                        <button onclick="deleteNote('${note.id}')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-full text-sm transition-colors duration-200">
                            Delete
                        </button>
                    </div>
                `;
                notesList.appendChild(noteCard);
            });
        };

        // Handles saving a new note or updating an existing one in Firestore
        const saveNote = async () => {
            const titleInput = document.getElementById('note-title');
            const contentInput = document.getElementById('note-content');
            const saveButton = document.getElementById('save-note-btn');

            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!title || !content) {
                return showMessage('Please enter both a title and content.', 'red');
            }

            try {
                if (editingNoteId) {
                    // Update an existing note using its ID
                    const noteDocRef = doc(db, `artifacts/${appId}/users/${userId}/notes`, editingNoteId);
                    await updateDoc(noteDocRef, { title, content });
                    editingNoteId = null; // Reset editing state
                    saveButton.textContent = 'Save Note';
                    showMessage('Note updated successfully!', 'green');
                } else {
                    // Add a new document to the collection
                    const notesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/notes`);
                    await addDoc(notesCollectionRef, { title, content, timestamp: new Date() });
                    showMessage('Note added successfully!', 'green');
                }
                
                // Clear input fields after saving
                titleInput.value = '';
                contentInput.value = '';
            } catch (error) {
                console.error("Error saving note:", error);
                showMessage('An error occurred while saving the note.', 'red');
            }
        };

        // Pre-populates the form for editing a note
        window.editNote = (id, title, content) => {
            document.getElementById('note-title').value = title;
            document.getElementById('note-content').value = content;
            document.getElementById('save-note-btn').textContent = 'Update Note';
            editingNoteId = id;
            document.getElementById('note-form-section').scrollIntoView({ behavior: 'smooth' });
        };

        // Deletes a note from Firestore after user confirmation
        window.deleteNote = async (id) => {
            // Show custom confirmation dialog instead of using alert()
            const confirmation = document.getElementById('confirmation-dialog');
            confirmation.classList.add('open');
            
            document.getElementById('confirm-yes').onclick = async () => {
                try {
                    const noteDocRef = doc(db, `artifacts/${appId}/users/${userId}/notes`, id);
                    await deleteDoc(noteDocRef);
                    showMessage('Note deleted successfully!', 'green');
                } catch (error) {
                    console.error("Error deleting note:", error);
                    showMessage('An error occurred while deleting the note.', 'red');
                } finally {
                    confirmation.classList.remove('open');
                }
            };
            
            document.getElementById('confirm-no').onclick = () => {
                confirmation.classList.remove('open');
            };
        };

        // Helper function for showing temporary messages
        const showMessage = (text, color) => {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.style.backgroundColor = color === 'green' ? '#10b981' : '#ef4444';
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        };

        // Attach save note function to the button
        document.getElementById('save-note-btn').addEventListener('click', saveNote);
    </script>

    <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-lg p-6 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-200">My Notes</h1>
        
        <!-- Displays the user's ID to show where the data is stored -->
        <p id="user-id-display" class="text-xs text-gray-500 text-center"></p>

        <!-- Message Box for success/error messages -->
        <div id="message-box" class="hidden fixed top-4 left-1/2 -translate-x-1/2 text-white px-4 py-2 rounded-lg shadow-md transition-all duration-300 z-50"></div>
        
        <!-- Custom Confirmation Dialog for deleting notes -->
        <div id="confirmation-dialog" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center max-w-sm w-full">
                <p class="text-gray-200 mb-4 text-lg">Are you sure you want to delete this note?</p>
                <div class="flex justify-center space-x-4">
                    <button id="confirm-yes" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200">Yes</button>
                    <button id="confirm-no" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200">No</button>
                </div>
            </div>
        </div>

        <!-- Note Input Form -->
        <div id="note-form-section" class="bg-gray-700 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">Add a New Note</h2>
            <div class="space-y-4">
                <input type="text" id="note-title" placeholder="Note Title" class="w-full p-3 rounded-lg bg-gray-600 border border-gray-500 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                <textarea id="note-content" placeholder="Write your note here..." rows="6" class="w-full p-3 rounded-lg bg-gray-600 border border-gray-500 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none"></textarea>
                <button id="save-note-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                    Save Note
                </button>
            </div>
        </div>

        <!-- Notes Display Area -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">Your Saved Notes</h2>
            <div id="notes-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Notes will be rendered here dynamically by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
